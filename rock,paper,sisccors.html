<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="6851302.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-4xl font-bold mb-6 text-center">Rock, Paper, Scissors</h1>
    
    <!-- Buttons -->
    <div class="flex gap-4 mb-8">
        <button class="rock bg-amber-500 hover:bg-amber-600 text-xl px-6 py-3 rounded-lg shadow-lg transition">Rock</button>
        <button class="paper bg-amber-500 hover:bg-amber-600 text-xl px-6 py-3 rounded-lg shadow-lg transition">Paper</button>
        <button class="scissor bg-amber-500 hover:bg-amber-600 text-xl px-6 py-3 rounded-lg shadow-lg transition">Scissors</button>
    </div>
    
    <!-- Result -->
    <div id="result" class="text-2xl font-semibold bg-gray-800 px-6 py-4 rounded-lg shadow-md">
        Make your move!
    </div>

    <div id="result" class="text-2xl mt-6 font-semibold bg-gray-800 px-6 py-4 rounded-lg shadow-md">
        Score - <span class="score" >0</span>
    </div>
    <button   class="reset mt-7 bg-amber-500 hover:bg-amber-600 text-xl px-6 py-3 rounded-lg shadow-lg transition">Reset Score</button>
    



    
    
    <script src="rps.js"></script>
</body>
</html>
